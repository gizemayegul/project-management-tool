# .github/workflows/client-ci.yml
name: Client CI Pipeline

on:
  push:
    branches:
      - '**'        # Triggers on all branches
    paths:
      - 'client/**' # Only runs when files in 'client/' are changed
  pull_request:
    paths:
      - 'client/**'

jobs:
  client-build-and-test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies for client project
      - name: Install dependencies
        run: cd client && npm install

      # Run unit tests
      - name: Run unit tests
        run: cd client && npm test

      # Build the client project
      - name: Build client project
        run: cd client && npm run build

      # Install Cypress
      - name: Install Cypress
        run: cd client && npm install cypress --save-dev

      # Run Tests with Coverage
      - name: Run Tests with Coverage
        run: cd client && npx jest --coverage
